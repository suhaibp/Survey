<body>
    
    <div id="wrapper">
              
       <!-- Navigation -->
          <admin-top-bar></admin-top-bar>            
          <admin-side-bar  [open]="'open'"></admin-side-bar>
      
         <div id="">
            <div class="col-md-2">
                <nav class="nav-sidebar">
                    <ul class="nav tabs buttonleft">
                          <li >
                              <button type="button" (click)="addNew()" class="btn btn-danger addnewbtn" data-toggle="modal" data-target="#myModal" data-backdrop="static">+Add New</button>
                    
                         
                          <!-- <li [ngClass]="{'active1': viewComp == 'Active'}"><a (click)="updateView('Active')" href="#tab4" data-toggle="tab">Active Users</a></li> 
                          <li [ngClass]="{'active1': viewComp == 'Blocked'}"><a (click)="updateView('Blocked')" href="#tab2" data-toggle="tab">Blocked Users</a></li>
                          <li [ngClass]="{'active1': viewComp == 'Delete'}"><a (click)="updateView('Delete')" href="#tab3" data-toggle="tab">Delete Users</a></li>   -->
                                                       
                    </ul>
                  </nav>
          </div>
            <div id="myModal"  class="modal fade">
                <div class="modal-dialog"> 
                   
        <!-- Modal content-->
                  <div class="modal-content">
                     <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Add Survey attender Type </h4>
                     </div>
                     <br>
                     <div *ngIf="atleastOneitem" class="alert alert-danger">
                        Atleast one item required!
                      </div>
                      <div *ngIf="isError" class="alert alert-danger">
                        <!-- {{errorMsg}} -->
                     </div>
                     <div *ngIf="isSuccess" class="alert alert-danger">
                         <!-- {{errorMsg}} -->
                      </div>
                   <div class="modal-body">
                         <form  role="form"  #f="ngForm" (ngSubmit)="insertAttenderType();">
                              <p>
                                Survey attender type</p>
                               <div class="form-group" *ngFor="let item of newAttender; let i = index; trackBy:trackByIndex" >
                                   
                                          <mat-form-field class="example-form-field">
                                          <input matInput type="text" placeholder="Name" name="attender{{i}}" required  [(ngModel)]="newAttender[i].name" (keypress)="_keyPress($event)"/>
                                          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                                            <mat-icon>close</mat-icon>
                                          </button>
                                          </mat-form-field>
                                          <input type="button" class="btn-danger" value="X"  (click)="closeMoreattenderType(i)">
                                   
                                  
                               </div>
                               <!-- <div *ngIf="showSpinner">
                                  <mat-spinner></mat-spinner>
                                 </div> -->
                                   
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input type="button" class="btn btn-danger" value="Add More"  (click)="addMoreAttendertype()">
                                            <input type="submit" class="btn btn-danger" value="Save">
                                              </div>
                                              <div class="col-md-8" *ngIf="showSpinner" >
                                                     <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                                     width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                                                 <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                                                   <animateTransform attributeType="xml"
                                                     attributeName="transform"
                                                     type="rotate"
                                                     from="0 25 25"
                                                     to="360 25 25"
                                                     dur="0.6s"
                                                     repeatCount="indefinite"/>
                                                   </path>
                                                 </svg>
                                              </div>
                                               
                                            </div>
                        
                         </form>
                  </div>
                
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal" #closeBtn>Close</button>
                  </div>
               </div>
            </div>
      </div>
  
   
      <div id="myModal2"  class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                         <h4 class="modal-title">Edit Survey attender type </h4>
                  </div>
                  <br>
                  <div *ngIf="UpdatealreadyExist" class="alert alert-danger">
                    Name Already Exist!
                  </div>
                  <div *ngIf="Updaterequired" class="alert alert-danger">
                    Name is required!
                  </div>
                  <div *ngIf="Updatechange" class="alert alert-danger">
                      No changes to upate!
                     </div>
                <div class="modal-body">
                     <form  role="form"  #f1="ngForm" (ngSubmit)="updateattenderType(attender);">
                          <p>survey attender type </p>
                                <div class="form-group"  >
                                  <div class="col-md-11">
                                      <mat-form-field class="example-form-field">
                                          <input matInput type="text" placeholder="Type name" name="name" required   [(ngModel)]="attender.name" />
                                          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                                            <mat-icon>close</mat-icon>
                                          </button>
                                        </mat-form-field>
                                        
                                  </div>
                                  
                                </div>
                                <!-- <div *ngIf="showSpinner">
                                    <mat-spinner></mat-spinner>
                                </div> -->
                         
                           <div class="row">
                              <div class="col-md-4">
                                  <input type="submit" class="btn btn-danger" value="Update">
                                    </div>
                                    <div class="col-md-8" *ngIf="showSpinner" >
                                           <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                           width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                                       <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                                         <animateTransform attributeType="xml"
                                           attributeName="transform"
                                           type="rotate"
                                           from="0 25 25"
                                           to="360 25 25"
                                           dur="0.6s"
                                           repeatCount="indefinite"/>
                                         </path>
                                       </svg>
                                    </div>
                                     
                                  </div>

                           
      
                  </form>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" #closeBtn1>Close</button>
            </div>
          </div>
      </div>
    </div>
  
    <div id="myModal3" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Message </h4>
           </div>
          <!-- <div class="modal-header"> -->
            <!-- <h4 class="modal-title">Are you sure to delete?</h4> -->
          <!-- </div> -->
          <div class="modal-body">
              <h4>Are you sure to delete?</h4>
          
          </div>
        
          <div class="modal-footer">
            <button type="button" class="btn btn-danger"  data-dismiss="modal">Close</button>
            <button type="button" (click)="deleteattenderType(attenderId)" class="btn btn-danger"  data-dismiss="modal">Delete</button>
          </div>
        </div>
    
      </div>
    </div>
  
  
  
  
    <div class="col-md-9">
        <div class="row">
        <div class="col-md-12 preloader2" *ngIf="showSpinner">
            <div class=""  >
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="50%" height="59px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
              <animateTransform attributeType="xml"
                attributeName="transform"
                type="rotate"
                from="0 25 25"
                to="360 25 25"
                dur="0.6s"
                repeatCount="indefinite"/>
              </path>
            </svg>
        </div>
        </div>
        <flash-messages></flash-messages>
     
              <div class="example-header" >
                  <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                  </mat-form-field>
              </div>
           
        <div class="example-container mat-elevation-z8 ">
          <mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> SL NO. </mat-header-cell>
                  <mat-cell *matCellDef="let row; let i = index"> {{i+1}} </mat-cell>
                </ng-container>
                  <ng-container matColumnDef="name">
                     <mat-header-cell *matHeaderCellDef mat-sort-header> NAME</mat-header-cell>
                       <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
                   </ng-container>
                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ACTION</mat-header-cell>
                        <mat-cell *matCellDef="let row"><button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon> </button>
                          <mat-menu #menu="matMenu">
                              <button  mat-menu-item (click)="getAttenderTypeId(row.id)" data-toggle="modal" data-target="#myModal2">
                                    <mat-icon><i class="material-icons">mode_edit</i></mat-icon>
                                    <span>Edit</span>
                                    </button>
                                <button mat-menu-item  (click)="getAttenderTypeId(row.id)" data-toggle="modal" data-target="#myModal3"> 
                                    <mat-icon><i class="material-icons">delete</i></mat-icon>
                                    <span>Delete</span>
                                </button>
                          </mat-menu> </mat-cell>
                
                       </ng-container>
         
      
  
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                     <mat-row *matRowDef="let row; columns: displayedColumns;">
                     </mat-row>
                    </mat-table>
                        <!-- <div class="col-md-15 "> -->
                      <!-- <div *ngIf="showSpinnerDelete" class="deletespinner">
                          <mat-spinner></mat-spinner>
                       </div> -->
                      
                  <!-- </div> -->
           
                  <div class="col-md-12 noItemFound" *ngIf="!existStatus">
                      <div class="col-md-4 col-md-offset-4">
                          <mat-toolbar   class="back-color">No item found!</mat-toolbar>
                      </div>
                      </div>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
  </div>
 
</body>
