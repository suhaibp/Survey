<mat-form-field >
    <mat-select placeholder="Select Survey" [(ngModel)]="list.survey" name="survey" (change)="refresh()" >
        <mat-option *ngFor="let item of allSurvey" [value]="item._id">
          {{ item.name }}
        </mat-option>
      </mat-select>
</mat-form-field>
<svg width="960" height="500"></svg>
