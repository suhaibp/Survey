<body class="login-body">
   
	<div class="login-page">
  <div class="form">
	<h2>Login</h2>
	
    <form class="login-form" role="form" #f="ngForm" (ngSubmit)="f.form.valid && login()" novalidate>
    <div class="input-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
			<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
			<input type="text" placeholder="Username" class="styles1" required [(ngModel)]="newLogin.contact_person_email" name="email" #email="ngModel"/>
			<div *ngIf="f.submitted && !email.valid" class="help-block">Username is required</div>
	  </div>
	   <div class="input-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
			<span class="input-group-addon"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
			<input type="password" placeholder="Password" class="styles1" required [(ngModel)]="newLogin.password" name="password" #password="ngModel"/>
			<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
	  </div>
     <br/>
			<button [disabled]="btnDisbled" type="submit" class="btn btn-danger">Sign In</button>
			<br>
		 <div class="text-danger text-center">
				{{msg}}
	 </div>
		<br/>

		<div class="row omb_row-sm-offset-3 omb_socialButtons">
    	    <div class="col-xs-12 col-sm-12">
		        <a href="/auth/facebook" class="btn btn-lg btn-block omb_btn-facebook" style="color:#fff;">
			        <i class="fa fa-facebook visible-xs"></i>
			        <span class="hidden-xs">Sign In With Facebook</span>
		        </a>
	        </div>
        	
        	<div class="col-xs-12 col-sm-12">
		        <a href="/auth/google" target="_blank" class="btn btn-lg btn-block omb_btn-google" style="color:#fff;">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Sign In With Google+</span>
		        </a>
	        </div>	
	    </div>
		<button type="button" [routerLink]="['/creg']" class="btn btn-danger">SignUp</button>
    </form>
								
  </div>
</div>

</body>
