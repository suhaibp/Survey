<body class="login-body">
   
	<div class="login-page">
  <div class="form">
	<h2>Login</h2>
	
    <form class="login-form" role="form" #f="ngForm" (ngSubmit)="f.form.valid && login()" novalidate>
    <div class="input-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
			<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
			<input type="text" placeholder="Username" class="styles1" required [(ngModel)]="newLogin.contact_person_email" name="email" #email="ngModel"/>
			<div *ngIf="f.submitted && !email.valid" class="help-block">Username is required</div>
	  </div>
	   <div class="input-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
			<span class="input-group-addon"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
			<input type="password" placeholder="Password" class="styles1" required [(ngModel)]="newLogin.password" name="password" #password="ngModel"/>
			<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
	  </div>
	 <br/>
	 		<!-- <div *ngIf="showSpinner" class="deletespinner">
			<mat-spinner></mat-spinner>
		   </div> -->


			<button [disabled]="btnDisbled" type="submit" class="btn btn-danger">Sign In</button>
			<br>
		 <div class="text-danger text-center">
				<!-- {{msg}} -->
	 </div>
		<br/>

		<div class="row omb_row-sm-offset-3 omb_socialButtons">
    	    <div class="col-xs-12 col-sm-12">
		        <a href="/auth/facebook" class="btn btn-lg btn-block omb_btn-facebook" style="color:#fff;">
			        <i class="fa fa-facebook visible-xs"></i>
			        <span class="hidden-xs">Sign In With Facebook</span>
		        </a>
	        </div>
        	
        	<div class="col-xs-12 col-sm-12">
		        <a href="/auth/google" class="btn btn-lg btn-block omb_btn-google" style="color:#fff;">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Sign In With Google+</span>
		        </a>
	        </div>	
	    </div>
		<button type="button" [routerLink]="['/creg']" class="btn btn-danger">SignUp</button>
		<div  *ngIf="showSpinner">
				<div class=""  >
					<svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					width="50%" height="59px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
				<path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
				  <animateTransform attributeType="xml"
					attributeName="transform"
					type="rotate"
					from="0 25 25"
					to="360 25 25"
					dur="0.6s"
					repeatCount="indefinite"/>
				  </path>
				</svg>
			</div>
			</div>
    </form>
								
  </div>
</div>

</body>
