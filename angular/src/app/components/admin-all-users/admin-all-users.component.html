

<div class="col-md-9">
    <div class="row">
    <div class="col-md-12 preloader2" *ngIf="showSpinner">
        <div class=""  >
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="50%" height="59px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
          <animateTransform attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="0.6s"
            repeatCount="indefinite"/>
          </path>
        </svg>
    </div>
    </div>
    <flash-messages></flash-messages>
 
          <div class="example-header" >
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
          </div>
       
    <div class="example-container mat-elevation-z8 ">
   
    <mat-table [dataSource]="dataSource" matSort>
  <!-- Name Column -->
  <ng-container matColumnDef="slno">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Sl_No </mat-header-cell>
      <mat-cell *matCellDef="let row;let i = index"> {{i+1}} </mat-cell>
    </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header>USER NAME </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>
  
   <!-- Name Column -->
   <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
  </ng-container>
  
    <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <div *ngIf="row.block_status==false && row.delete_status==false"> Active</div>
          <div *ngIf="row.block_status==true && row.delete_status==false"> Blocked</div>
          <div *ngIf=" row.delete_status==true"> Deleted</div>
        </mat-cell>
      </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </mat-header-cell>
      <mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button *ngIf="row.delete_status==false"  (click)="deleteUser(row.email)" mat-menu-item>
                  <i class="material-icons">delete</i>
                <span>Delete</span>
              </button>
              <button *ngIf="row.delete_status==true" mat-menu-item disabled>
                <i class="material-icons">delete_forever</i>
              <span>Deleted</span>
            </button>
              <button *ngIf="row.block_status==false && row.delete_status==false" (click)="blockUser(row.email)" mat-menu-item>
                  <i class="material-icons">block</i>
                <span>Block</span>
              </button>
              <button *ngIf="row.block_status==true && row.delete_status==false" (click)="unblockUser(row.email)" mat-menu-item>
                  <i class="material-icons">block</i>
                <span>Unblock</span>
              </button>
            </mat-menu>
         
        </mat-cell>
    </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
    <div class="col-md-15 ">
        <!-- <div *ngIf="showSpinner" class="deletespinner">
            <mat-spinner></mat-spinner>
           </div> -->
    </div>
    <div class="col-md-12 noItemFound" *ngIf="notExist">
        <div class="col-md-4 col-md-offset-4">
            <mat-toolbar   class="back-color">No item found!</mat-toolbar>
        </div>
      </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  
  
</div>
</div>
